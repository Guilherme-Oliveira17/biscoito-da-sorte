<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Biscoito da sorte</title>
    
    
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <main>
        <div class="cookie-1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="./assets/fortune-cookie.png" alt="Imagem de um biscoito da sorte">
        </div>
        
        <div class="cookie-open hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            <img src="./assets/opened-cookie.png" alt="Imagem de um biscoito da sorte aberto">

            <button id="btnOpen">Abrir outro biscoito</button>
        </div>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
